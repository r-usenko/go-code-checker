name: Go

on:
  push:
    tags:
      - 'v*'

jobs:
  patch-version:
    runs-on: ubuntu-latest
    env:
      version: "${GITHUB_REF#refs/tags/}"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'refs/heads/main'
          token: ${{ secrets.ACCESS_ACT }}

      - name: Get major version num and update tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.email 113434281+r-usenko@users.noreply.github.com
          git config user.name github-actions[bot]
          git tag -d ${{ github.ref }}
          git push --delete origin ${{ github.ref }}
          go generate version.go
          git add .
          git commit -m "pre-release"
          git tag -a ${{ env.version }}
          git push origin ${{ env.version }}
